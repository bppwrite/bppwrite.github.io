# This is the build pipeline. Pipelines are the core of wercker
# Read more about pipelines on our dev center
# http://devcenter.wercker.com/docs/pipelines/index.html
build:
    # Steps make up the actions in your pipeline
    # Read more about steps on our dev center:
    # http://devcenter.wercker.com/docs/steps/index.html
  steps:
    - script:
        name: set timezone to America/Indiana/Indianapolis
        code: |
            echo "America/Indiana/Indianapolis" > /etc/timezone
            dpkg-reconfigure --frontend noninteractive tzdata
    - install-packages:
        packages: curl
    - script:
        name: install nodejs deb source
        code: |
            curl -sL https://deb.nodesource.com/setup_7.x | sudo -E bash -
    - install-packages:
        packages: nodejs
    - npm-install
    - nahody/jspm-install
    - script:
        name: compile js via jspm
        code: |
            jspm bundle-sfx --minify js/app static/js/build.js
    - arjen/hugo-build:
      version: "0.17"
      #theme: hugo-bootswatch
deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - leipert/git-push:
        gh_oauth: $GIT_TOKEN
        # domain: bppwrite.github.io
        basedir: public
        repo: bppwrite/bppwrite.github.io
        branch: master
        clean_removed_files: true

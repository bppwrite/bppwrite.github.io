{{ partial "head.html" . }}
{{ partial "nav_hidden.html" . }}
<div id="panel">
{{ partial "nav.html" . }}

<h2>Taxonomy: {{ .Title }}</h2>

<ul>
  {{ $data := .Data }}
  {{ range $key, $value := .Data.Terms.Alphabetical }}
    <li>
      <a href="/{{ $data.Plural }}/{{ $value.Name | urlize }}">
        {{ $value.Name }}
      </a>
      {{ $value.Count }}
    </li>
  {{ end }}
</ul>

{{ partial "foot.html" . }}
</div>

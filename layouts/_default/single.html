{{ define "main" }}

<div class="container">
    <div class="row">
        <div class="container-flex">
            <div class="container-single-content col-sm-12 col-md-8 col-lg-8">
                <h1>{{ .Title }}</h1>
                {{ .Content }}
            </div>
            {{- if .TableOfContents }}
                <div class="container-toc col-sm-12 col-md-4 col-lg-4">
                    <h4>{{ .Title }}</h4>
                    {{ .TableOfContents }}
                </div>
            {{ end -}}
        </div>
    </div>
</div>

{{ end }}

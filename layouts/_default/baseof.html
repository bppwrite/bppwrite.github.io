<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  {{with .Site.LanguageCode}} xml:lang="{{.}}" lang="{{.}}"{{end}}>
  <head>
    {{ partial "head.html" . }}
  </head>
  <body id="{{- if .IsPage -}}page{{- else -}}node{{- end -}}-{{ .Title | urlize }}">

      {{ partial "nav_hidden.html" . }}
      <div id="panel">
      {{ partial "nav.html" . }}

      {{ block "main" . }}
        This is the main content.
        {{ end }}

        {{ partial "foot.html" . }}

      <!-- close panel div -->
      </div>

    {{ partial "body_script.html" . }}
  
  </body>
  </html>

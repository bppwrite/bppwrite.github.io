{{ define "main" }}

<div class="container-wide">
    <h1>Photo Gallery</h1>

    {{ .Content }}

    <div class="gallery">
        {{ $path := (printf "%sphotos" .RelPermalink) }}
        {{- range (readDir (printf "/content%s" $path)) -}}
            <img src="{{ printf "%s/%s" $path .Name }}">
        {{- end -}}
    </div>
</div>

{{ end }}

<!-- nav start-->
<header>
  <h1 class="site-name"><a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></h1>
  <ul class="menu">
    {{ $currentNode := . }}
    {{ range .Site.Menus.main }}
      {{ if .HasChildren }}
        <li class="{{if $currentNode.HasMenuCurrent "main" . }}active{{end}} menu-item dropdown">
          <a href="javascript:;" class="">
            {{ .Pre }}
            <span>{{ .Name }}</span>
            {{ .Post }}
          </a>
          <ul class="dropdown-menu">
            {{ range .Children }}
            <li class="{{if $currentNode.IsMenuCurrent "main" . }}active{{end}} dropdown-menu-item">
              <a href="{{.URL}}"> {{ .Name }} </a>
            </li>
            {{ end }}
          </ul>
        </li>
      {{else}}
        <li class="menu-item">
          <a class="" href="{{.URL}}">
            {{ .Pre }}
            <span>{{ .Name }}</span>
          </a>
        </li>
      {{end}}
    {{end}}
  </ul>
</header>
<!-- nav end-->
